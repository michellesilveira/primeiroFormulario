<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-NJRRt3K97reDweWdm6Sw3P8z0aD1b3Iok9hqZHuZ/9OPLS6L60VV4U9I94LA8JJpbQyIzvNJSX1Zq6X9dE0wuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contato</title>
</head>
<body>
    <form>
        <h3>Entrar em contato</h3>
        <div class="input-with-icon">
            <i class="fa-sharp fa-solid fa-envelope"></i>
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input id="email" type="email" name="email" placeholder="Seu e-mail..."/>
        </div>
        <div class="input-with-icon">
            <i class="fa-solid fa-lock"></i>
            <input id="senha" type="password" name="senha" placeholder="Sua senha..."/> 
        </div>
        <div>
            <input type="submit" name="acao" value="Login"/>
        </div>
    </form>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/ab4255e777.js" crossorigin="anonymous"></script>
</html>
